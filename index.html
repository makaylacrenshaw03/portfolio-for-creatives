<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Free Creative Portfolio Template: Holding Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <style>
      body {
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      body.fade-out {
        opacity: 0;
      }
    </style>
  </head>
  <body class="holding-page">
    <div class="holding-page-wrapper">
      <div class="holding-page-inner-container">
        <a href="work.html">
          <figure class="holding-page-animation">
            <img
              src="assets/pictures/logo-web.svg"
              alt="Portfolio Website Launching Soon"
              style="width: 180px; height: auto"
            />
          </figure>
          <p class="holding-page-title">A portfolio made from a spark</p>
        </a>
      </div>
      <!-- <div class="holding-page-footer">
        <p class="fineprint">
          &copy; 2024 Makayla Crenshaw. All rights reserved
          <span class="heart">‚ù§</span>
        </p>
      </div> -->
    </div>
    <script>
      setTimeout(() => {
        document.body.classList.add("fade-out"); // Add fade-out class
        setTimeout(() => {
          window.location.href = "work.html"; // Redirect after fade-out
        }, 500); // Match with the duration of the fade-out
      }, 4000); // Initial timeout before the transition
    </script>
  </body>
</html>
