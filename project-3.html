    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".project-image");
        const revealDelay = 100; // Delay in ms between each reveal
        let lastScrollY = window.scrollY; // Track the last scroll position

        // Function to reveal images with staggered effect
        const revealImage = (image, index) => {
          setTimeout(() => {
            image.classList.add("in-view");
          }, index * revealDelay);
        };

        // Intersection Observer to trigger reveal on scroll
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry, index) => {
              if (entry.isIntersecting) {
                // Reveal image when it comes into view, regardless of scroll direction
                revealImage(entry.target, index);
              }
            });
          },
          { threshold: 0.5 }
        ); // Trigger when 50% of the image is in view

        // Observe each image and check if it is already in view on load
        images.forEach((image, index) => {
          observer.observe(image);

          // Check if the image is already in view on load
          const rect = image.getBoundingClientRect();
          if (rect.top < window.innerHeight && rect.bottom >= 0) {
            // If image is in view, reveal it immediately
            revealImage(image, index);
          }
        });
      });
    </script>
